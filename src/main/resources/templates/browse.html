<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.BookViewModel"-->

<head>
    <title>Bookish - Browse</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2>Books in library:</h2>
    <div class="book-list">
            <table>
                <tr>
                    <th>Book ID: </th>
                    <th>Title: </th>
                    <th>ISBN: </th>
                    <th>Number of copies: </th>
                    <th>Available copies: </th>
                    <th>Author: </th>
                </tr>
                <tr th:each="books : ${model.books}" class="authors">
                    <td th:text="${books.bookID}">Onions</td>
                    <td th:text="${books.title}">Onions</td>
                    <td th:text="${books.ISBN}">Onions</td>
                    <td th:text="${books.noOfCopies}">Onions</td>
                    <td th:text="${books.availableCopies}">Onions</td>
                    <td  th:each="detail: ${books.name}">
                        <div th:text="${detail}" ></div> </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>


</html>
