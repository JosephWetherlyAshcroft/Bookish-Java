<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.BookViewModel"-->

<head>
    <title>Bookish - Browse</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2>Books in library:</h2>
    <div class="book-list">
        <div th:each="books : ${model.books}" class="books">
            <p th:text="${books.ID}"></p>
            <p th:text="${books.title}"></p>
            <p th:text="${books.ISBN}"></p>
            <p th:text="${books.noOfCopies}"></p>
            <p th:text="${books.availableCopies}"></p>
        </div>
    </div>
</div>

</body>


</html>
